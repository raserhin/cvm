on:
  push:
    branches:
      - "main"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    concurrency:  
      cancel-in-progress: true
      group: "main"
      
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "DeterminateSystems/nix-installer-action@main"
      - uses: "DeterminateSystems/flakehub-push@main"
        with:
          visibility: "public"
      - run: nix run .#ci | cachix push composable